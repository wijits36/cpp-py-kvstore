name: CI Tests

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-20.04, macos-latest, windows-latest]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ python3 python3-pip lcov
        pip3 install pytest pytest-cov
    
    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake lcov
        pip3 install pytest pytest-cov
    
    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        pip install pytest
    
    - name: Build C++ server with coverage (Unix)
      if: runner.os != 'Windows'
      run: |
        cd server
        mkdir -p build
        cd build
        cmake -DCOVERAGE=ON ..
        make
    
    - name: Run C++ tests (Unix)
      if: runner.os != 'Windows'
      run: |
        cd server/build
        ./test_kvstore
    
    - name: Generate C++ coverage report (Ubuntu only)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd server/build
        lcov --capture --directory . --output-file coverage.info
        lcov --remove coverage.info '/usr/*' '*/test_kvstore.cpp' --output-file coverage_filtered.info
        lcov --list coverage_filtered.info
    
    - name: Run Python unit tests with coverage
      run: |
        cd client
        pytest test_kvstore_client.py -m "not integration" --cov=kvstore_client --cov-report=term --cov-report=xml -v
    
    - name: Start C++ server (Unix only)
      if: runner.os != 'Windows'
      run: |
        cd server/build
        ./server &
        sleep 2
    
    - name: Run Python integration tests (Unix only)
      if: runner.os != 'Windows'
      run: |
        cd client
        pytest test_kvstore_client.py -m integration -v
    
    - name: Stop C++ server (Unix only)
      if: always() && runner.os != 'Windows'
      run: |
        pkill -f "./server" || true
    
    - name: Upload coverage to Codecov (Ubuntu only)
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v4
      with:
        files: ./client/coverage.xml,./server/build/coverage_filtered.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
