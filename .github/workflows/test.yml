name: CI Tests

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ python3 python3-pip
        pip3 install pytest
    
    - name: Build C++ server
      run: |
        cd server
        mkdir -p build
        cd build
        cmake ..
        make
    
    - name: Run C++ tests
      run: |
        cd server/build
        ./test_kvstore
    
    - name: Run Python unit tests
      run: |
        cd client
        pytest test_kvstore_client.py -m "not integration" -v
    
    - name: Start C++ server
      run: |
        cd server/build
        ./server &
        sleep 2
    
    - name: Run Python integration tests
      run: |
        cd client
        pytest test_kvstore_client.py -m integration -v
    
    - name: Stop C++ server
      if: always()
      run: |
        pkill -f "./server" || true
