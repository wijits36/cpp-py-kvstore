name: CI Tests

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ python3 python3-pip lcov
        pip3 install pytest pytest-cov
    
    - name: Build C++ server
      run: |
        cd server
        mkdir -p build
        cd build
        cmake -DCOVERAGE=ON ..
        make
    
    - name: Run C++ tests
      run: |
        cd server/build
        ./test_kvstore
    
    - name: Generate C++ coverage report
      run: |
        cd server/build
        lcov --capture --directory . --output-file coverage.info
        lcov --remove coverage.info '/usr/*' '*/test_kvstore.cpp' --output-file coverage_filtered.info
        lcov --list coverage_filtered.info

    - name: Run Python unit tests with coverage
      run: |
        cd client
        pytest test_kvstore_client.py -m "not integration" --cov=kvstore_client --cov-report=term --cov-report=xml -v
    
    - name: Start C++ server
      run: |
        cd server/build
        ./server &
        sleep 2
    
    - name: Run Python integration tests
      run: |
        cd client
        pytest test_kvstore_client.py -m integration -v
    
    - name: Stop C++ server
      if: always()
      run: |
        pkill -f "./server" || true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./client/coverage.xml,./server/build/coverage_filtered.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
